version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: easybid-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - easybid-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: easybid-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/easybid?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-here
      - FRONTEND_URL=http://localhost:3000
      - EMAIL_USER=your-email@gmail.com
      - EMAIL_PASS=your-app-password
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/pdfs:/app/pdfs
      - ./backend/public:/app/public
    networks:
      - easybid-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: easybid-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - easybid-network

volumes:
  mongodb_data:
    driver: local

networks:
  easybid-network:
    driver: bridge